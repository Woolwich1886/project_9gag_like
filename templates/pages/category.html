<!--Шаблон для постов по категориям-->
{% extends 'base.html' %}

{% block title %}
{% if category == 'music' %}
Музыка
{% elif category == 'serials'%}
Сериалы
{% else %}
Спорт
{% endif %}
{% endblock title %}
{% block content %}

<div class="row" id="basic">
    <div class="col-2 bg-dark" id="category"></div>
    <div class="margify col-10 bg-secondary" id="list" data-category="{{category}}"></div>
</div>
{% endblock content %}
