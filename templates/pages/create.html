{% extends 'base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<div class="container">
    <h2>{{title}}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='btn btn-success my-5 position-relative top-50 start-50 translate-middle'>
            {{ btn_text }}
        </button>
    </form>
</div>
{% endblock content %}
